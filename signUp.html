<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container" style="margin-top:   2%;">
            <h2>Sign Up Form<br><br></h2>
            <form>
                <div class="form-group">
                    <label for="usr" >Username</label>
                    <input type="text" class="form-control" placeholder="Username" id="usr" name="username">
                </div>
                <div class="form-group">
                    <label for="usrid" >UserId</label>
                    <input type="text" placeholder="UserId" class="form-control" id="usri" name="userid">
                </div>
                <div class="form-group">
                    <label for="usrp" >Date Of Birth</label>
                    <input type="date" placeholder="D.O.B" class="form-control" id="usr" name="userdob">
                </div>
                <div class="form-group">
                    <label for="usrp" >Mobile Number</label>
                    <input type="tel" placeholder="Mobile No." class="form-control" id="usrmb" name="usermob">
                </div>
                <div class="form-group">
                    <label for="usrml" >Email Id</label>
                    <input type="email" placeholder="Email@xyz.com" class="form-control" id="usrm" name="usermail">
                </div>
                <div class="form-group">
                    <label for="usrp" >Password</label>
                    <input type="password" placeholder="********" class="form-control" id="usr" name="userpass">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
